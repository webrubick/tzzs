	.fixed-layer {

		top: 0;
		bottom: 0;

    <script type="text/javascript">
    var hintAspirationUlLi = $('.hint-aspiration ul li');
    hintAspirationUlLi.each(function() {
    	var totalTime = 'hint-aspiration 4s linear infinite';
    	var index = arguments[0];
    	var delay = (index * 0.15) + 's';
		$(this).css({
			'animation': totalTime,
			'-moz-animation': totalTime,	/* Firefox */
			'-webkit-animation': totalTime,	/* Safari 和 Chrome */
			'-o-animation': totalTime,	/* Opera */
			
			'-webkit-animation-delay': delay,
			'-moz-animation-delay': delay,
			'-o-animation-delay': delay,
			'-ms-animation-delay': delay, 
			'animation-delay': delay,
			
		});
    });
